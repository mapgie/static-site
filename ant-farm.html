<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Farm Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #00FF00;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        #controls {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #00FF00;
        }
        button, input, select {
            background: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 5px 0;
            width: 100%;
        }
        h2, label, span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <canvas id="antCanvas" width="600" height="400"></canvas>

    <div id="controls">
        <h2>Ant Controls</h2>
        <button id="add-ant">Add Ant</button>
        <button id="add-red-ant">Add Red Ant</button>

        <div id="mating-conditions">
            <label for="mating-slider">Mating Conditions:</label>
            <input type="range" id="mating-slider" min="1" max="100" value="50" />
            <span id="mating-label">Moderate</span>
        </div>

        <div id="lifespan-conditions">
            <label for="lifespan-slider-normal">Normal Ant Lifespan:</label>
            <input type="range" id="lifespan-slider-normal" min="30" max="300" value="120" />
            <span id="lifespan-label-normal">2 minutes</span>
        </div>

        <div id="lifespan-conditions-red">
            <label for="lifespan-slider-red">Red Ant Lifespan:</label>
            <input type="range" id="lifespan-slider-red" min="30" max="300" value="120" />
            <span id="lifespan-label-red">2 minutes</span>
        </div>

        <div id="food-selector">
            <label for="food-type">Select Food:</label>
            <select id="food-type">
                <option value="sugar">Sugar (white)</option>
                <option value="protein">Protein (green)</option>
                <option value="spoiled">Spoiled Food (blue)</option>
                <option value="poison">Poison (purple)</option>
            </select>
        </div>

        <h2>Red Ant Controls</h2>
        <label><input type="checkbox" id="allow-red-breeding" checked /> Allow Red Ant Breeding</label>
        <button id="kill-red-ants">Kill All Red Ants</button>

        <h2>General Controls</h2>
        <button id="pause-resume">Pause</button>
        <button id="mute-toggle">Mute</button>

        <h2>Stats</h2>
        <div id="stats">
            Ants Alive: 0 | Born: 0 | Dead: 0
        </div>
    </div>

    <script src="ant-farm.js"></script>
</body>
</html>
