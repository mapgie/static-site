<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Farm Simulator</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #333;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .controls-section {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .danger-zone {
            border: 2px solid red;
        }
        button {
            margin: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="controls-section">
            <button id="add-ant">Add Ant</button>
            <button id="add-red-ant">Add Red Ant</button>
            <button id="destroy-world">Destroy World</button>
            <select id="draw-mode">
                <option value="food">Food</option>
                <option value="water">Water</option>
                <option value="wall">Wall</option>
            </select>
        </div>
        <div class="controls-section danger-zone">
            <button id="kill-all-ants">Kill All Ants</button>
            <button id="kill-red-ants">Kill All Red Ants</button>
        </div>
        <div class="controls-section">
            <div id="stats">
                Total Alive: 0<br>White: 0 | Red: 0
            </div>
        </div>
    </div>
    <canvas id="antCanvas" width="800" height="600"></canvas><script>
        let ants = [], foods = [], waterTiles = [], wallTiles = [], queens = {
            white: null,
            red: null
        };
        let totalWhite = 0, totalRed = 0, happiness = 50;
        const MAX_WHITE = 500, MAX_RED = 500;
        let canvas, ctx;

        window.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('antCanvas');
            ctx = canvas.getContext('2d');
            setupUI();
            animate();
        });

        function setupUI() {
            document.getElementById('add-ant').addEventListener('click', () => {
                if (countWhite() < MAX_WHITE) {
                    ants.push(createAnt(false)); totalWhite++; updateStats();
                }
            });
            document.getElementById('add-red-ant').addEventListener('click',
                () => {
                    if (countRed() < MAX_RED) {
                        ants.push(createAnt(true)); totalRed++; updateStats();
                    }
                });
            document.getElementById('destroy-world').addEventListener('click',
                () => {
                    ants = []; foods = []; waterTiles = []; wallTiles = []; queens.white = null; queens.red = null; happiness = 50; updateStats();
                });
            document.getElementById('kill-all-ants').addEventListener('click',
                () => {
                    ants = []; updateStats();
                });
            document.getElementById('kill-red-ants').addEventListener('click',
                () => {
                    ants = ants.filter(a => !a.isRed); updateStats();
                });
            canvas.addEventListener('mousedown',
                e => handleCanvasClick(e));
        }

        function handleCanvasClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const mode = document.getElementById('draw-mode').value;
            if (mode === 'food') foods.push({
                x, y
            });
            if (mode === 'water') waterTiles.push({
                x, y
            });
            if (mode === 'wall') wallTiles.push({
                x, y
            });
        }

        function createAnt(isRed = false, isQueen = false) {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                angle: Math.random() * Math.PI * 2,
                isRed,
                isQueen,
                speed: isQueen ? 0: (isRed ? 2: 1),
                breedingTimer: 0,
                lifespan: isQueen ? Infinity: 10000,
                poisoned: false,
                poisonSpreadLeft: 3
            };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawEnvironment();
            moveAndDrawAnts();
            requestAnimationFrame(animate);
        }

        function drawEnvironment() {
            waterTiles.forEach(t => {
                ctx.fillStyle = 'blue'; ctx.fillRect(t.x - 5, t.y - 5, 10, 10);
            });
            wallTiles.forEach(t => {
                ctx.fillStyle = 'gray'; ctx.fillRect(t.x - 5, t.y - 5, 10, 10);
            });
            foods.forEach(f => {
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(f.x, f.y, 5, 0, Math.PI * 2); ctx.fill();
            });
        }

        function moveAndDrawAnts() {
            adjustHappiness();
            if (happiness >= 80 && !queens.white) queens.white = createAnt(false, true);
            if (happiness <= 20 && !queens.red) queens.red = createAnt(true, true);

            ants.forEach(ant => {
                if (ant.isQueen) return;
                ant.angle += (Math.random() - 0.5) * 0.2;

                const nextX = ant.x + Math.cos(ant.angle) * ant.speed;
                const nextY = ant.y + Math.sin(ant.angle) * ant.speed;
                const hitsWater = waterTiles.some(t => Math.hypot(t.x - nextX, t.y - nextY) < 8);
                const hitsWall = wallTiles.some(t => Math.hypot(t.x - nextX, t.y - nextY) < 8);
                if (!hitsWater && !hitsWall) {
                    ant.x = nextX;
                    ant.y = nextY;
                } else {
                    ant.angle += Math.PI / 2;
                }

                if (ant.x < 0) ant.x = canvas.width;
                if (ant.x > canvas.width) ant.x = 0;
                if (ant.y < 0) ant.y = canvas.height;
                if (ant.y > canvas.height) ant.y = 0;

                ctx.fillStyle = ant.poisoned ? 'purple': (ant.isRed ? 'red': 'white');
                ctx.beginPath();
                ctx.arc(ant.x, ant.y, ant.isQueen ? 20: 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function adjustHappiness() {
            happiness = Math.max(0,
                Math.min(100, 50 + foods.length / 2 - (totalWhite + totalRed) / 10));
        }

        function countWhite() {
            return ants.filter(a => !a.isRed).length;
        }
        function countRed() {
            return ants.filter(a => a.isRed).length;
        }
        function updateStats() {
            document.getElementById('stats').innerHTML =
            `Total Alive: ${ants.length}<br>White: ${countWhite()} | Red: ${countRed()}`;
        }
    </script>

</body>
</html>
