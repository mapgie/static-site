
/* ant-control-panel.html */
<!DOCTYPE html>
<html>
<head>
    <title>Ant Control Panel</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        button { font-size: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <button id="addAntButton">Add Ant</button>
    <script>
        document.getElementById('addAntButton').addEventListener('click', () => {
            const antFarmWindow = window.opener;
            if (antFarmWindow) {
                antFarmWindow.postMessage({ action: 'addAnt' }, '*');
            } else {
                alert('Ant farm window not found.');
            }
        });
    </script>
</body>
</html>
