<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memory Maze</title>
</head>

<body>
  <script defer src="js/memory-maze.js"></script>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
  <canvas id="maze"></canvas>
  <div id="message"></div>
  <div id="controls">
    <div class="control-btn" id="up">⬆️</div>
    <div style="display: grid">
      <div class="control-btn" id="left">⬅️</div>
      <div class="control-btn" id="down">⬇️</div>
      <div class="control-btn" id="right">➡️</div>
    </div>
  </div>


</body>

<style>
  body,
  html {
    margin: 0;
    padding: 0;
    background: #111;
    overflow: hidden;
  }

  canvas {
    display: block;
    background: #222;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #eee;
    font-family: sans-serif;
    font-size: 24px;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    display: none;
    z-index: 10;
  }

  #controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  .control-btn {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid #fff;
    color: #fff;
    font-size: 20px;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 56px;
    user-select: none;
    touch-action: manipulation;
  }
</style>

</html>
