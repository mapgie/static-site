<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="js/art.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Art Generator</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="art.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="controls-right"></div><br />
  <main style="flex-direction: column;">
    <canvas id="artCanvas" width="600" height="600"></canvas>
    <div style="display: flex; gap: 1rem; margin: 1rem 0;">
      <button id="generate">Generate</button>
      <button id="save">Save as PNG</button>
    </div>
    <div class="layout">

      
        <div class="tabs">
          <div class="tab active" data-mode="free">Free Choice</div>
          <div class="tab" data-mode="tonal">Tonal</div>
          <div class="tab" data-mode="complementary">Complementary</div>
        </div>
        <div id="free" class="controls">
          <input type="color" id="free-color-picker">
          <button id="add-color">Add</button>
          <button id="clear-palette">Clear</button>
          <div id="free-palette" class="palette-box"></div>
        </div>
        <div id="tonal" class="controls hidden">
          <input type="color" id="tonal-base">
        </div>
        <div id="complementary" class="controls hidden">
          <input type="color" id="complementary-base">
        </div>
        <label>Background: <input type="color" id="background-color" value="#1a1a1a"></label>
        <div>
          <label><input type="checkbox" id="circles" checked> Circles</label><br>
          <label><input type="checkbox" id="lines" checked> Lines</label><br>
          <label><input type="checkbox" id="wavy-lines" checked> Wavy Lines</label><br>
          <label><input type="checkbox" id="wavy-polygons" checked> Wavy Polygons</label>
        </div>
        <label>Complexity: <input type="range" id="complexity" min="100" max="1000" value="500"></label>
      
      </div>



    </div>
  </main>
</body>

</html>
