<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="global.css">
<style>
  #site-header {
    background: #111;
    color: #eee;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Inter', sans-serif;
    position: relative;
  }
  #menu-toggle {
    font-size: 1.5rem;
    background: none;
    border: none;
    color: #eee;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  #menu-toggle div {
    width: 25px;
    height: 3px;
    background: #eee;
    margin: 3px 0;
    transition: 0.4s;
  }
  #nav-links {
    display: flex;
    gap: 1rem;
    align-items: center;
    transition: max-height 0.5s ease;
    overflow: hidden;
  }
  #nav-links a {
    color: #eee;
    text-decoration: none;
    font-weight: bold;
  }
  @media (max-width: 768px) {
    #nav-links {
      flex-direction: column;
      width: 100%;
      max-height: 0;
    }
    #nav-links.open {
      max-height: 500px;
    }
  }
</style>
</head>
<body>
<div id="site-header">
  <button id="menu-toggle" aria-label="Menu">
    <div></div><div></div><div></div>
  </button>
  <nav id="nav-links" class="open">
    <a href="index.html">Home</a>
    <a href="rps.html">RPS</a>
    <a href="art.html">Art</a>
    <a href="Human-Test.html">Human Test</a>
  </nav>
</div>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('open');
  });
</script>
</body>
</html>
